      <img src="../images/logo.png" alt="logo">

    <div class="corps">
      <nav class="Principal">
        <ul>
          <li class="ElementImpaire"><a href="creerCommande.html">Achat</a></li>
          <li><a href="consulterFacture.html">Banque</a></li>

      <div class="useCase">
        <nav>
          <ul>
            <li class="onEst"><a href="enregistrerVente.html">Enregistrer une vente</a></li>
            <li><a href="consulterVente.html">Consulter une vente</a></li>
          </ul>
        </nav>

        <div class="casUtilisation enregistrerVente">
          <h2>ENREGISTRER UNE VENTE</h2>
          <br>
          <label>Client :</label>
          <input type="text" placeholder="Numero carte de fidélité">
          <br> <br>
          <table>
            <thead>
              <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Promotion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" placeholder="Nom du produit"></td>
                <td><input type="number" value="0" class="Quantite"> </td>
                <td>0.95</td>
                <td><input type="number" value="0" class="Pourcentage">%</td>
              </tr>

              <tr>
                <td colspan="2"><button class="boutonAjouter">
                  <a class="boutonAjouterSynpole" >⊕</a>
                </button></td>
                <td>Prix total : </td>
                <td>0.00</td>
              </tr>
            </tbody>
          </table>
          <br>

          <div class="Paid">
            <ul>
              <li><input type="radio" class="CB" name="CBValidator" value="CBValidator"><label>Carte Bancaire</label></li>
              <li><label><input type="radio" class="E" value="E" name="MoyenPaiement">Espèce</label></li>
              <li><label><input type="radio" class="C" value="C" name="MoyenPaiement">Chèque</label></li>
            </ul>
          </div>

          <br>

            <button href="#" class="boutonSur">Payer</button>
        </div>
      </div>

    </div>
