    <div class="corps">
      <nav class="Principal">
        <ul>
          <li class="ElementImpaire"><a href="creerCommande.html">Achat</a></li>
          <li><a href="consulterFacture.html">Banque</a></li>
          <li class="ElementImpaire"><a href="creerClient.html">Client</a></li>

      <div class="useCase">
        <nav>
          <ul>
            <li class="onEst"><a href="enregistrerMouvementStock.html">Enregistrer Mouvement de Stock</a></li>
            <li><a href="consulterStock.html">Consulter les stocks</a></li>
          </ul>
        </nav>

        <div class="enregistrerMouvementStock casUtilisation">
          <h2>ENREGISTRER MOUVEMENT DE STOCK</h2>
          <br>
          <p class="nomPrenom">JEAN DUPONT</p>
          <br>

          <table>
             <thead>
                   <tr>
                       <th colspan="2">Ref</th>
                       <th>Nom Produit</th>
                       <th>Entrée/Sortie</th>
                       <th>Date</th>
                       <th>Quantités</th>
                       <th>Motif</th>
                    </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="#" class="Enlever">-</a></td>
                  <td><input type="text" class="idProd" placeholder="Identifiant Produit"></td>
                  <td><input type="text" class="nomProd" placeholder="Nom Produit"></td>
                  <td><select class="entreeSortie">
                   <option value="entree">Entrée</option>
                   <option value="sortier">Sortie</option>
                  </select></td>
                  <td><input type="date" class="date"></td>
                  <td><input type="number" class="quantite" placeholder="Quantite"></td>
                  <td><input type="text" class="motif" placeholder="Motif"></td>
                </tr>

                <tr>
                  <td colspan="7"><button class="boutonAjouter">
                    <a class="boutonAjouterSynpole" >⊕</a>
                  </button></td>
                </tr>
               </tbody>
             </table>

             <br>

             <div class="Confirmation">
               <button href="#" class="boutonSur">Valider</button>
               <button href="#" class="boutonPasSur">Annuler</button>
             </div>
        </div>
      </div>
    </div>
